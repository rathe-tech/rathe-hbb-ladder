<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:site_name" content="Hubble HBB stakers ladder">
    <meta property="og:title" content="Hubble HBB stakers ladder">
    <meta property="og:description" content="A missing part of the Hubble protocol UI. Now you can check the HBB stakers ladder and some additional stats.">
    <meta property="og:url" content="https://hbb-ladder.netlify.app/">
    <meta property="og:image" content="/preview.png">
    <meta property="og:type" content="website">
    <title>Hubble HBB stakers ladder</title>
    <link rel="stylesheet" type="text/css" href="theme.css">
    <script type="module" src="./hbb-stakers.js"></script>
  </head>
  <body>
    <div id="content">
      <h1>Hubble HBB stakers ladder</h1>
      <div>
        <button id="update-button">Fetch stakers</button>
      </div>
      <div class="donation-panel" id="donation-panel" style="display: none;">
        <div>
          Like the service? Consider making a donation:
        </div>
        <div class="donation-wallet" id="donation-wallet">
          1DxMVkgaKW4sCNJcXGHGGEb2kv4Jh3Q4Wd9RjEvMP73
        </div>
      </div>
      <div class="stats hidden" id="stats">
        <div class="stats-card">
          <div class="stats-card-title">Active stakers</div>
          <div class="stats-card-value" id="active-stakers"></div>
        </div>
        <div class="stats-card">
          <div class="stats-card-title">HBB staked</div>
          <div class="stats-card-value" id="hbb-staked"></div>
        </div>
      </div>
      <div id="ladder-panel">
      </div>
    </div>
  </body>
  <template id="card-template">
    <div class="card">
      <div class="card-section">
        <div class="card-title">
          Position
        </div>
        <div class="card-value staker-number-value">
        </div>
      </div>
      <div class="card-section flex-one">
        <div class="card-title">
          Address
        </div>
        <a class="card-value staker-address-value ellipsis" target="_blank">
        </a>
      </div>
      <div class="card-section flex-one">
        <div class="card-title right-or-left">
          HBB amount
        </div>
        <div class="card-value staker-amount-value right-or-left">
        </div>
      </div>
    </div>
  </template>
</html>
