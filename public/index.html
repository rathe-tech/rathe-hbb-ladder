<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hubble HBB staker ladder</title>
    <link rel="stylesheet" type="text/css" href="theme.css">
    <script src="main.js"></script>
  </head>
  <body>
    <div id="content">
      <h1>Hubble HBB stakers ladder</h1>
      <div>
        <button id="update-button">Fetch stakers</button>
      </div>
      <div class="donation-panel" id="donation-panel" style="display: none;">
        <div>
          Like the service? Consider making a donation:
        </div>
        <div class="donation-wallet" id="donation-wallet">
          1DxMVkgaKW4sCNJcXGHGGEb2kv4Jh3Q4Wd9RjEvMP73
        </div>
      </div>
      <div id="ladder-panel">
      </div>
    </div>
  </body>
  <template id="staker-card-template">
    <div class="staker-card">
      <div class="staker-number">
        <div class="staker-number-title">
          Position
        </div>
        <div class="staker-number-value">
        </div>
      </div>
      <div class="staker-address">
        <div class="staker-address-title">
          Address
        </div>
        <div class="staker-address-value">
        </div>
      </div>
      <div class="staker-amount">
        <div class="staker-amount-title">
          HBB amount
        </div>
        <div class="staker-amount-value">
        </div>
      </div>
    </div>
  </template>
</html>
