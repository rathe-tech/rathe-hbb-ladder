<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:site_name" content="Kamino leaderboard">
    <meta property="og:title" content="Kamino leaderboard">
    <meta property="og:description" content="Explore Kamino strategies without hassle">
    <meta property="og:url" content="https://hbb-ladder.netlify.app/">
    <meta property="og:image" content="/preview.png">
    <meta property="og:type" content="website">
    <title>Kamino leaderboard</title>
    <link rel="stylesheet" type="text/css" href="theme.css">
    <script type="module" src="./kamino-leaderboard.js"></script>
  </head>
  <body>
    <div id="content">
      <div id="strategy-panel">
      </div>
    </div>
  </body>
  <template id="card-template">
    <div class="card flex-wrap">
      <div class="card-section">
        <div class="card-title">
          Position
        </div>
        <div class="card-value position">
        </div>
      </div>
      <div class="card-section">
        <div class="card-title">Id</div>
        <a class="card-value address" target="_blank">
        </a>
      </div>
      <div class="card-section">
        <div class="card-title">APY</div>
        <div class="card-value apy"></div>
      </div>
      <div class="card-section">
        <div class="card-title">PnL</div>
        <div class="card-value pnl"></div>
      </div>
      <div class="card-section">
        <div class="card-title">Volume</div>
        <div class="card-value volume"></div>
      </div>
      <div class="card-section">
        <div class="card-title">Fees</div>
        <div class="card-value fees"></div>
      </div>
      <div class="card-section">
        <div class="card-title">TVL</div>
        <div class="card-value tvl"></div>
      </div>
    </div>
  </template>
</html>
